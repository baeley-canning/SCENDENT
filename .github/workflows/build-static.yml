name: Build static bundle

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          GITHUB_PAGES: "false"

      - name: Package build
        run: |
          cd out
          zip -r ../site-dist.zip .

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: site-dist.zip
