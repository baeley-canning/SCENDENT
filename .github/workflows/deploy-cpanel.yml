name: Deploy to cPanel

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "cpanel-deploy"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          GITHUB_PAGES: "false"

      - name: Normalize FTP directory
        id: ftpdir
        run: |
          dir="${{ secrets.FTP_SERVER_DIR }}"
          if [ -z "$dir" ]; then
            echo "dir=/" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          case "$dir" in
            */) echo "dir=$dir" >> "$GITHUB_OUTPUT" ;;
            *) echo "dir=$dir/" >> "$GITHUB_OUTPUT" ;;
          esac

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ steps.ftpdir.outputs.dir }}
          local-dir: ./out/
